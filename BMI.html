<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="container">
        <h2>Calculate Your BMI</h2>
        <p id="intro">Enter your weight and height below to check your bmi result</p>
        <form>
            <div id="weight-input">
                <p>Put your weight here (KG)</p>
                <input id="weight" type="number" pattern="[0-9]" >
            </div>
            <div id="height-input">
                <p>Put you height here (CM)</p>
                <input id="height" type="number" pattern="[0-9]" >
            </div>
            <button type="button" class="btn" onclick="calculate()"> Calculate BMI</button>
        </form>
        <div id="result">Your BMI result will appear here</div>
    </div>
    <script src="BMI.js"></script>
</body>
</html>
